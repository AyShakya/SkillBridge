<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 0; margin: 0;">
    <table width="100%" cellpadding="0" cellspacing="0" style="background-color: #f4f4f4; padding: 20px;">
        <tr>
            <td align="center">
                <table width="600" cellpadding="0" cellspacing="0" style="background-color: #ffffff; border-radius: 8px; overflow: hidden;">
                    <tr>
                        <td style="background-color: #4CAF50; padding: 20px; text-align: center; color: #ffffff; font-size: 24px; font-weight: bold;">
                            SkillBridge - Verify Your Email
                        </td>
                    </tr>
                    <tr>
                        <td style="padding: 20px; font-size: 16px; color: #333;">
                            <p>Hi {{ user_name }},</p>
                            <p>Thank you for registering with <b>SkillBridge</b>! Please verify your email by clicking the button below:</p>
                            <p style="text-align: center; margin: 30px 0;">
                                <a href="{{ verification_link }}" style="background-color: #4CAF50; color: #ffffff; padding: 12px 24px; text-decoration: none; border-radius: 5px; font-size: 16px;">
                                    Verify Email
                                </a>
                            </p>
                            <p>If you did not sign up for SkillBridge, you can ignore this email.</p>
                        </td>
                    </tr>
                    <tr>
                        <td style="background-color: #f4f4f4; text-align: center; padding: 10px; font-size: 12px; color: #777;">
                            &copy; {{ current_year }} SkillBridge. All rights reserved.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
